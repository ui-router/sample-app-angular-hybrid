language: node_js
node_js: 10.16.2
services:
  - xvfb
before_install:
- sudo apt-get install libgconf-2-4
- export PATH=$HOME/.yarn/bin:$PATH
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
notifications:
